<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Particles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2>Initializing System...</h2>
        <p>Please allow camera access when prompted.</p>
        <small>Note: This app requires a local server (localhost) or HTTPS to access the camera.</small>
    </div>
    <script src="index.js"></script>
</body>
</html>
